<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #chat-container {
      width: 80%;
      max-width: 600px;
      height: 90vh;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #inputs {
      display: flex;
      gap: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }
    #tabs {
      display: flex;
      justify-content: space-around;
      background-color: #007bff;
      color: white;
      padding: 10px;
    }
    #tabs button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    #content {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
    }
    .right {
      align-self: flex-end;
      background-color: #d1ffd1;
    }
    .left {
      align-self: flex-start;
      background-color: #ffd1d1;
    }
    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #inputs button {
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #inputs button:hover {
      background-color: #0056b3;
    }
    .upload-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="inputs">
      <input id="user_id" placeholder="User ID">
      <input id="room_id" placeholder="Room ID">
      <button onclick="joinRoom()">Join Room</button>
    </div>
    <div id="tabs" style="display: none;">
      <button onclick="showTab('chat')">Chat (<span id="unread-count"></span>)</button>
      <button onclick="showTab('notifications')">Notifications</button>
      <button onclick="showTab('blank')">Blank</button>
    </div>
    <div id="content">
      <div id="chat-tab" class="tab" style="display: none;">
        <div id="messages"></div>
      </div>
      <div id="notifications-tab" class="tab" style="display: none;">
        <p>Notifications</p>
        <p>Unread Messages: <span id="unread-count"></span></p>
        <button onclick="clearNotifications()">Clear Notifications</button>
      </div>
      <div id="blank-tab" class="tab" style="display: none;">
        <button onclick="sendUnreadEmail()">Send Email with Unread Messages</button>
      </div>
    </div>
    <div id="inputs" class="message-inputs" style="display: none;">
      <input id="messageInput" placeholder="Type a message or paste a link">
      <label for="imageInput" class="upload-icon">
        <img src="upload-icon.png" alt="Upload" style="width: 24px; height: 24px; cursor: pointer;">
      </label>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <button onclick="sendMessageOrImageOrLink()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket;
    let unreadMessages = 0;
    let currentTab = 'chat';

    function joinRoom() {
      const userId = document.getElementById('user_id').value;
      const roomId = document.getElementById('room_id').value;

      socket = io.connect('http://localhost:4000');
      socket.emit('joinRoom', roomId);

      document.getElementById('tabs').style.display = 'flex';
      updateUnreadCount();
      showTab('chat');

      fetch(`/messages/${roomId}`)
        .then(response => response.json())
        .then(messages => {
          const messagesDiv = document.getElementById('messages');
          messagesDiv.innerHTML = '';
          messages.forEach(msg => {
            renderMessage(msg, userId);
          });
        });

      socket.on('message', (data) => {
        if (currentTab !== 'chat') {
          unreadMessages++;
          updateUnreadCount();
        }
        renderMessage(data, userId);
      });
    }

    function renderMessage(data, userId) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', data.user_id === userId ? 'right' : 'left');
      messageDiv.style.display = 'flex';
      messageDiv.style.justifyContent = data.user_id === userId ? 'flex-end' : 'flex-start';
      messageDiv.style.maxWidth = '80%';

      if (data.content && data.content.trim() !== '') {
        const textContent = document.createElement('p');
        textContent.textContent = data.content;
        textContent.style.padding = '10px';
        textContent.style.borderRadius = '10px';
        textContent.style.margin = '5px';
        textContent.style.backgroundColor = data.user_id === userId ? '#d1ffd1' : '#ffd1d1';
        textContent.style.maxWidth = '100%';
        textContent.style.wordWrap = 'break-word';
        messageDiv.appendChild(textContent);
      }

      if (data.image_url) {
        const img = document.createElement('img');
        img.src = data.image_url;
        img.style.maxWidth = '100%';
        img.style.borderRadius = '10px';
        img.style.margin = '5px';
        messageDiv.appendChild(img);
      }

      if (data.link) {
        const anchor = document.createElement('a');
        anchor.href = data.link;
        anchor.textContent = data.link;
        anchor.target = '_blank';
        anchor.style.padding = '10px';
        anchor.style.borderRadius = '10px';
        anchor.style.margin = '5px';
        anchor.style.backgroundColor = data.user_id === userId ? '#d1ffd1' : '#ffd1d1';
        anchor.style.wordWrap = 'break-word';
        messageDiv.appendChild(anchor);
      }

      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessageOrImageOrLink() {
      const userId = document.getElementById('user_id').value;
      const roomId = document.getElementById('room_id').value;
      const content = document.getElementById('messageInput').value.trim();
      const imageInput = document.getElementById('imageInput');

      if (content !== '') {
        socket.emit('message', { room_id: roomId, user_id: userId, content });
        document.getElementById('messageInput').value = '';
      } else if (imageInput.files.length > 0) {
        const formData = new FormData();
        formData.append('photo', imageInput.files[0]);
        formData.append('room_id', roomId);
        formData.append('user_id', userId);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          console.log('Image uploaded successfully:', data);
        })
        .catch(error => {
          console.error('Error uploading image:', error);
        });

        imageInput.value = '';
      }
    }

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(tabContent => {
        tabContent.style.display = 'none';
      });
      document.getElementById(`${tab}-tab`).style.display = 'block';
      if (tab === 'chat') {
        document.querySelector('.message-inputs').style.display = 'flex';
        unreadMessages = 0;
        updateUnreadCount();
      } else {
        document.querySelector('.message-inputs').style.display = 'none';
      }
      document.getElementById(`${tab}-tab`).style.display = 'block';
      if (tab === 'chat') {
        unreadMessages = 0;
        updateUnreadCount();
      }
    }

    function clearNotifications() {
      unreadMessages = 0;
      updateUnreadCount();
    }

    function updateUnreadCount() {
      document.querySelectorAll('#unread-count').forEach(el => el.textContent = unreadMessages);
    }

    function sendUnreadEmail() {
      const emailAddress = prompt('Enter email address to send unread messages count:');
      if (emailAddress) {
        window.open(`mailto:${emailAddress}?subject=Unread Messages&body=You have ${unreadMessages} unread messages.`);
      }
    }
  </script>
</body>
</html>
